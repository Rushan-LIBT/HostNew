name: Deploy to Server

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js if needed for build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # or your Node version

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build Project
        run: npm run build

      # Step 5: Deploy via SCP
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}       # your server IP
          username: ubuntu                       # server username
          key: ${{ secrets.RUSHAN_SECRCT }}     # your private SSH key
          port: 22
          source: "dist/*"                       # folder/files to copy
          target: "/home/ubuntu/app"             # destination on server
          overwrite: true                        # overwrite existing files

      # Step 6: Run remote commands (optional, e.g., restart service)
      - name: Restart server/service
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.RUSHAN_SECRCT }}
          port: 22
          script: |
            echo "Deployment Successful!"
            cd /home/ubuntu/app
            # Optional: restart app, e.g., PM2
            # pm2 restart app || pm2 start app.js --name app
