name: Deploy Static Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Deploy files via SCP
    - name: Deploy via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}          # <-- Your server IP
        username: ubuntu                        # <-- Server username
        key: ${{ secrets.RUSHAN_SECRET }}       # <-- Private key stored in GitHub secrets
        passphrase: ${{ secrets.SSH_PASSPHRASE }} # <-- If your key has a passphrase
        port: 22
        source: "./*.html,./README.md"         # <-- All HTML files and README
        target: "/home/ubuntu/HostNew"         # <-- Server target folder
        rm: true                                # Remove existing files before copy
