name: Deploy Static Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Copy files to server
    - name: Deploy via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}        # <-- Your server IP
        username: ubuntu                      # <-- server username
        key: ${{ secrets.RUSHAN_SECRET }}     # <-- Your private key from GitHub secrets
        port: 22
        source: "./*.html,./README.md"        # <-- deploy HTML and README files
        target: "/home/ubuntu/HostNew"        # <-- server target folder
        rm: true                              # remove existing files before copy

