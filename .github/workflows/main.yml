name: üöÄ Deploy Website to Lightsail via SSH

on:
  push:
    branches:
      - main   # Deploy automatically when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Upload website files to Lightsail
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 13.229.36.76                       # Your Lightsail server public IP
          username: ubuntu                         # Default username for Ubuntu Lightsail
          key: ${{ secrets.RUSHAN_SECRCT }}        # Private key stored in GitHub Secrets
          port: 22
          source: "./"                             # Folder to upload (change if needed, e.g. ./dist)
          target: "/www/wwwroot/rushan.run.place"  # Destination directory on your server
          overwrite: true
          rm: false                                # Keeps existing files unless you want a full cleanup

      - name: ‚úÖ Deployment Complete
        run: echo "‚úÖ Successfully deployed to 13.229.36.76:/www/wwwroot/rushan.run.place"
