name: Deploy HTML Website

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.RUSHAN_SECRCT }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 13.229.36.76 >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.229.36.76 "echo 'SSH Connection Successful!'"

      - name: Deploy files via SCP
        run: |
          scp -i ~/.ssh/id_rsa -r ./ ubuntu@13.229.36.76:/www/wwwroot/rushan.run.place
