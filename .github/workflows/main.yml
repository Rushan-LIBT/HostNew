name: üöÄ Deploy Website to Lightsail via SSH

on:
  push:
    branches:
      - main   # Automatically deploy when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Upload website files to Lightsail
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 13.229.36.76                         # Your Lightsail public static IP
          username: ubuntu                           # Default Ubuntu user
          key: ${{ secrets.RUSHAN_SECRCT }}          # Your secret PEM key name
          port: 22
          source: "./"                               # Folder or files to upload
          target: "/www/wwwroot/rushan.run.place"    # Your website path on the server
          overwrite: true
          rm: false                                  # Keep existing files (set true for clean deploy)

      - name: ‚úÖ Deployment Complete
        run: echo "‚úÖ Successfully deployed to /www/wwwroot/rushan.run.place"
