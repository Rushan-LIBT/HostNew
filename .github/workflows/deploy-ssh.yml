name: Deploy to Server via SSH

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.RUSHAN_SECRCT }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 13.229.36.76 >> ~/.ssh/known_hosts

      - name: Deploy files to server
        run: |
          # Create archive excluding git files
          tar -czf deploy.tar.gz --exclude='.git' --exclude='.github' --exclude='README.md' .

          # Copy to server
          scp -i ~/.ssh/deploy_key -P 22 deploy.tar.gz root@13.229.36.76:/tmp/

          # Extract and move files on server
          ssh -i ~/.ssh/deploy_key -p 22 root@13.229.36.76 << 'ENDSSH'
            # Clean target directory
            rm -rf /www/wwwroot/rushan.run.place/*

            # Extract files
            tar -xzf /tmp/deploy.tar.gz -C /www/wwwroot/rushan.run.place/

            # Set permissions
            cd /www/wwwroot/rushan.run.place/
            chown -R www:www .
            find . -type f -exec chmod 644 {} \;
            find . -type d -exec chmod 755 {} \;

            # Cleanup
            rm -f /tmp/deploy.tar.gz

            echo "Deployment completed successfully!"
          ENDSSH

      - name: Cleanup
        run: |
          rm -f ~/.ssh/deploy_key
          rm -f deploy.tar.gz
